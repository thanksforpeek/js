1) Rodzaje okienek:
• Okienko alert – wyświetlająca okienko dialogowe z informacją i przyciskiem OK,
• Okienko prompt – generująca okno, w którym użytkownik może wpisać wartość, zwracaną
następnie do programu.
• Okienko confirm służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm).

2) Konwersji liczb:
Wczytanie zmiennej z użyciem prompt wykonywane jest jako ciąg znaków dlatego konieczna jest
konwersji z ciągu znaków na wartości liczbowe aby wykonywac obliczenia.
parseFloat(zmienna) - konwersja zmiennej do typu float
parseInt(zmienna) - konwersja zmiennej do typu int (liczbowego)
toString(zmienna) - konwersja zmiennej do typu łańcuchowego.

3)Typy zmiennych w Javascript:
W JavaScript nie ma możliwości definiowania różnych typów zmiennych tak jak w C++, typy
zmiennych są definiowane w trakcie ich przypisywania.
Podstawowe zmienne liczbowe w JavaScript to:
Number → Typ liczbowy
• zmienna całkowite
• zmiennoprzecinkowe
String → Typ tekstowy
Boolea → Typ logiczny
Null → Pusta zawartość
Undefined → Typ niezidentyfikowany
Object → Obiekt

4)Przy nadawaniu nazw zmiennym należy przestrzegać pewnych zasad:
1. Nazwa zmiennej musi się zaczynać od litery, znaku "$" lub "_", może zawierać tylko litery (bez
polskich znaków), cyfry oraz "$" i "_".
9
Poprawne nazwy zmiennych: zmienna1, $wynik, _rozmiar, wynik1, Rekord, $_gracz
Błędne nazwy zmiennych: 1zmienna, wynik gry, wysokosc&szerokosc, wynik.rekord, &gracz,
wysokość, imie+nazwisko.
2. Wielkość liter ma znaczenie.
Rekord i rekord to dwie różne zmienne! Jest to bardzo częsta przyczyna błędów w kodzie
początkujących programistów.
3. Należy nie używać słów kluczowych JavaScript jako nazw zmiennych.
