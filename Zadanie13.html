document.write("("+a+ " + " +b+")"+"^"+3+ " = " +a+"^"+3+ " + " +3+"*"+"("+"("+a+")"+"^"+2+")"+"*"+"("+b+")"+ " + " +3+"*"+"("+a+")"+"*"+"("+"("+b+")"+"^"+2+")"+ " + " +b+"^"+3+ " = " +z1+ " + " +z2+ " + " +z3+ " + " +z4+ " = " +z5+ "<br>" );
</script>
