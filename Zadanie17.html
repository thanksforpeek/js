<!DOCTYPE html>
<head>
<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_cho(a, b) {
return a + b;
}
function odejmowanie_cho(a, b) {
return a - b;
}
function mnozenie_cho(a, b) {
return a * b;
}
function od_kwadratu_cho(a) {
return Math.pow(a, 2);
}
function od_kwadratu_cho(b) {
return Math.pow(b, 2);
}
function reszta_z_dzielenia_a_przez_b_cho(a, b) {
return a%b;
}
document.write("suma="+suma_cho(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_cho(a,b)+"<br>");
document.write("mnozenie="+mnozenie_cho(a,b)+"<br>");
document.write("a do kwadratu="+od_kwadratu_cho(a)+"<br>");
document.write("b do kwadratu="+od_kwadratu_cho(b)+"<br>");
document.write("reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b_cho(a,b)+"<br>");
</script>
</div>
</body>
</html>
