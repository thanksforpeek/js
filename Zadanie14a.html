<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="color:blue;font-size: 42px;">
<script language="JavaScript">
var b_cho=prompt("b=","");
var c_cho=prompt("c=","");
var b=parseFloat(b_cho);
var c=parseFloat(c_cho);
var pif;
var a;
var cos;
var sin;
var tg;
var ctg;
var fcos;
var fsin;
var ftg;
var fctg;
pif = Math.pow(c, 2) - Math.pow(b, 2);
a = Math.sqrt(pif);
sin = a/c;
fsin = sin.toFixed(2);
cos = b/c;
fcos = cos.toFixed(2);
tg = a/b;
ftg = tg.toFixed(2);
ctg = b/a;
fctg = ctg.toFixed(2);
document.write("sin = "+fsin+"<br>"); 
document.write("cos = "+fcos+"<br>"); 
document.write("tg = "+ftg+"<br>"); 
document.write("ctg = "+fctg+"<br>"); 
</script>
</div>
</body>
</html>
