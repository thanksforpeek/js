<body>
 <div style="color:blue;font-size: 42px;">
 <script language="JavaScript">
var s_cho=prompt("s=","");
var x_cho=prompt("x=","");
var s=parseFloat(s_cho);
var x=parseFloat(x_cho);
var rad;
var stop;
var frad;
var fstop;
rad = Math.PI*s/180;
frad = rad.toFixed(2);
stop = 180*x/Math.PI;
fstop = stop.toFixed(2);
document.write("Radiany w stopiach = " +frad+ "<br>");
document.write("Stopni w radianach = " +fstop+ "<br>");
</script>
</div>
</body>
</html>
