{
 d_cho=parseFloat(d)
 x_cho=parseFloat(x)
 drabina=Math.sqrt(Math.pow(d_cho, 2) + Math.pow(x_cho, 2));
 document.getElementsByName('obj')[0].value=drabina.toFixed(2); 
}
function alfa(d,x)
{
 d_cho=parseFloat(d)
 x_cho=parseFloat(x)
19
 alfa=(Math.atan(d_cho/x_cho) * 180) / Math.PI;
 document.getElementsByName('pole')[0].value=alfa.toFixed(2);
}
 </script>
